<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Comparison Tool</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 200px;
    }

    h1 {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #compareButton {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.2s;
    
    }

    #compareButton:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    #compareButton:active {
      background-color: #1e6f9f;
    }

    #result {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      background: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
      font-size: 0.9em;
      color: #2c3e50;
      display: none; /* Initially hidden */
    }

    /* Analyzing Animation */
    #analyzing {
      margin-top: 20px;
      font-size: 1.2em;
      color: #3498db;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>Text Comparison Tool</h1>
  
  <button id="compareButton">Start Analysis</button>
  <div id="analyzing" style="display: none;">Analyzing...</div>
  <div id="result"></div>

  <!-- Link to external script -->
  <script src="popup.js"></script>
</body>
</html>
